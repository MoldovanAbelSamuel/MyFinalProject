# Disable CSRF (Cross-Site Request Forgery) protection for H2 Console
spring.security.enabled=false

# Allow access to H2 console URLs
spring.security.filter-dispatcher-types=async,error,forward,include,request

# Configure H2 console URL to be ignored by security
spring.security.ignored=/h2


file.location=src/main/resources/countries.txt

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=INFO
